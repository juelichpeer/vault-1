<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VAULT — Private Workspace</title>
  <style>
    :root {
      --bg: #0b0f16;
      --card: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.18);
      --text: #e7ebf3;
      --accent: #caa66a; /* royal gold */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 20% -10%, #1a2233 0%, transparent 60%),
        radial-gradient(900px 600px at 120% 10%, #131a26 0%, transparent 60%),
        var(--bg);
    }
    .wrap { min-height: 100%; display: grid; place-items: center; padding: 40px 16px; }
    .card {
      width: 100%; max-width: 560px; background: var(--card);
      border: 1px solid var(--stroke); border-radius: 24px; padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.04);
      backdrop-filter: blur(16px);
    }
    .logo { font-size: 22px; letter-spacing: 0.12em; text-transform: uppercase; color: var(--accent); margin-bottom: 8px; }
    h1 { margin: 6px 0 12px; font-size: 28px; }
    p { opacity: 0.9; line-height: 1.5; }
    .ok { margin-top: 16px; display: inline-block; padding: 10px 14px; border: 1px solid var(--stroke); border-radius: 12px; user-select: none; }
    code { padding: 2px 6px; border-radius: 8px; background: rgba(255,255,255,0.06); border: 1px solid var(--stroke); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="logo">VAULT</div>
      <h1>Private Workspace</h1>
      <p>This is the starting point. Next we add secure admin-only sign-in.</p>
      <p>Status: <span id="status">loading…</span></p>
      <div class="ok">When this turns to <code>ready</code>, Step 2 is done.</div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
