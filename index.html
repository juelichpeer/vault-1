<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VAULT — Sign In</title>
  <style>
    :root {
      --bg: #0b0f16;
      --card: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.18);
      --text: #e7ebf3;
      --muted: #a8b0c0;
      --accent: #caa66a; /* royal gold */
      --danger: #ff6b6b;
      --ok: #35d399;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; color: var(--text);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1200px 800px at 20% -10%, #1a2233 0%, transparent 60%),
        radial-gradient(900px 600px at 120% 10%, #131a26 0%, transparent 60%),
        var(--bg);
    }
    .wrap { min-height: 100%; display: grid; place-items: center; padding: 40px 16px; }
    .card {
      width: 100%; max-width: 520px; background: var(--card);
      border: 1px solid var(--stroke); border-radius: 24px; padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.04);
      backdrop-filter: blur(16px);
    }
    .logo { font-size: 22px; letter-spacing: 0.12em; text-transform: uppercase; color: var(--accent); margin-bottom: 8px; }
    h1 { margin: 6px 0 12px; font-size: 28px; }
    p { opacity: 0.9; line-height: 1.5; }
    .muted { color: var(--muted); }
    form { display: grid; gap: 12px; margin-top: 12px; }
    label { font-size: 13px; color: var(--muted); }
    input {
      width: 100%; padding: 12px 14px; border-radius: 14px;
      border: 1px solid var(--stroke); background: rgba(255,255,255,0.03);
      color: var(--text); outline: none;
    }
    button {
      padding: 12px 14px; border-radius: 14px; border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(202,166,106,0.85), rgba(202,166,106,0.65));
      color: #0b0f16; font-weight: 600; cursor: pointer;
    }
    .row { display: flex; align-items: center; gap: 10px; justify-content: space-between; }
    .note { font-size: 13px; }
    .ok { color: var(--ok); }
    .err { color: var(--danger); }
    .hidden { display: none; }
    .pill {
      display:inline-block; padding:6px 10px; border-radius: 999px; border:1px solid var(--stroke);
      background: rgba(255,255,255,0.06); font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="row">
        <div class="logo">VAULT</div>
        <div id="authState" class="pill">Signed out</div>
      </div>
      <h1>Sign in</h1>
      <p class="muted">Admin uses email + password. Everyone else will get a magic link (invites coming next).</p>

      <form id="loginForm" autocomplete="on">
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="••••••••" required />
        </div>
        <button type="submit">Sign in</button>
      </form>

      <div id="status" class="note muted" style="margin-top:10px;">Ready</div>

      <div id="postLogin" class="hidden" style="margin-top:16px;">
        <p class="note">You are signed in as <span id="who"></span>.</p>
        <div class="row">
          <span id="rolePill" class="pill">role: …</span>
          <button id="logoutBtn" type="button">Sign out</button>
        </div>
      </div>

      <hr style="margin:20px 0; border: none; border-top: 1px solid var(--stroke);" />

      <p class="muted">No account? <strong>Request access from the admin</strong>. Public sign-ups are disabled.</p>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
